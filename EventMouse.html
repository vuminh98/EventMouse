<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight();"/>
    <input type="button" value="Click me me" onclick="moveLeft();"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.right= '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 100 + 'px'
    }
    function moveLeft() {
        imgObj.style.right = parseInt(imgObj.style.right) - 100 + 'px'
    }
    window.onload = init;
</script>
</body>
</html>
